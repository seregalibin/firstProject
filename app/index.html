<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="/bower_components/angular/angular.js"></script>
    <script src="models/models.js"></script>
    <script src="services/services.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="game">
  
  <div ng-controller="teamsController">
      <h4>Название 1й команды: {{team1}}</h4>
      <input ng-model="obj.team1.name" placeholder="enter team name">

      <hr>

      <h4>Название 2й команды: {{team2}}</h4>
      <input ng-model="obj.team2.name" placeholder="enter team name">

      <hr>
              
      <div>
        <h4>Игра: <span ng-bind="fn.calcGamePins()"></span></h4>

        <hr>
        
        <p> {{obj.team1.name}} <input type="number" ng-model="obj.team1.addTeam1" ng-change="fn.addingScore(1)" min="0"> | <span ng-bind="obj.team1.textScoreTeam1"></span></p>
        <p>Кол-во терцов:<input type="number" ng-model="obj.team1.addTerz1" min="0" max="4" ng-change="fn.addingScore(1)"></p>
        <p>Кол-во палтин:<input type="number" ng-model="obj.team1.addPaltinas1" min="0" max="4" ng-change="fn.addingScore(1)"></p>
                  
        <hr>

        <p> {{obj.team2.name}} <input type="number" ng-model="obj.team2.addTeam2" ng-change="fn.addingScore(2)" min="0"> | <span ng-bind="obj.team2.textScoreTeam2"></span></p>
        <p>Кол-во терцов:<input type="number" ng-model="obj.team2.addTerz2" min="0" max="4" ng-change="fn.addingScore(2)"></p>
        <p>Кол-во палтин:<input type="number" ng-model="obj.team2.addPaltinas2" min="0" max="4" ng-change="fn.addingScore(2)"></p>

        <hr>
        <h3><button ng-click="fn.calcGameScore()">Добавить игру</button></h3>

      </div>

      <hr>

      <form ng-submit="fn.addScore2()"></form>

      <table border="1" width="100%">
      <tr>
        <th>Chose</th>
        <th>team 1</th>
        <th>team 2</th>
      </tr>
          <th></th>
          <tr ng-repeat="x in fn.actionList">
          <td><input type="checkbox" ng-model="x.delete"></td>
          <td><span ng-bind="x.actionTeam1"></span></td>
          <td><span ng-bind="x.actionTeam2"></span></td>
        </tr>
      </table>

      <p><button ng-click="fn.remove()">Remove marked game</button></p>
      <h2><p><button ng-click="fn.startNewGame()">Start new game!</button></p></h2>

    </div>
  </body>
</html>
